name: Publish to PyPI

on:
  # Trigger on push of v* tags (e.g., v0.1.0)
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Publish to (testpypi or pypi)'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
  
  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    # Manual trigger with testpypi selected, or tag trigger
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    environment:
      name: testpypi
      url: https://test.pypi.org/p/x402-mock
    
    permissions:
      id-token: write  # Required for Trusted Publishers
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
  
  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    # Only run on manual trigger with pypi selected (for safety, tag triggers don't auto-publish to production PyPI)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/p/x402-mock
    
    permissions:
      id-token: write  # Required for Trusted Publishers
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
